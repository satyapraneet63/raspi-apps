services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    env_file: '.env'
    container_name: audiobookshelf
    user: 1000:1000
    ports:
      - ${AUDIOBOOKSHELF_PORT}:80
    volumes:
      - ${MOUNT_POINT}/media/books:/audiobooks
      - ${APP_CONFIG}/audiobookshelf:/config
      - ${MOUNT_POINT}/media/books/.audiobookshelf-metadata:/metadata
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  
  jellyfin:
    image: jellyfin/jellyfin:latest
    env_file: '.env'
    container_name: jellyfin
    user: 1000:1000
    network_mode: host
    ports:
      - ${JELLYFIN_PORT}:8096
    volumes:
      - ${JELLY_LOCATION}/config:/config
      - ${JELLY_LOCATION}/cache:/cache
      - ${MOUNT_POINT}/media:/media/media
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped
  
  prowlarr:
    image: linuxserver/prowlarr:latest
    env_file: '.env'
    container_name: prowlarr
    user: 1000:1000
    network_mode: "service:gluetun"
    volumes:
      - ${APP_CONFIG}/prowlarr:/config
    restart: unless-stopped

  sonarr:
    image: linuxserver/sonarr:latest
    env_file: '.env'
    container_name: sonarr
    user: 1000:1000
    network_mode: "service:gluetun"
    volumes:
      - ${APP_CONFIG}/sonarr:/config
      - ${MOUNT_POINT}:/media
    restart: unless-stopped

  radarr:
    image: linuxserver/radarr:latest
    env_file: '.env'
    container_name: radarr
    user: 1000:1000
    network_mode: "service:gluetun"
    volumes:
      - ${APP_CONFIG}/radarr:/config
      - ${MOUNT_POINT}:/media
    restart: unless-stopped
  
  homarr:
    image: ghcr.io/homarr-labs/homarr:latest
    env_file: '.env'
    container_name: homarr
    user: 0:0
    ports:
      - ${HOMARR_PORT}:7575
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOMARR_PATH}/configs:/app/data/configs
      - ${HOMARR_PATH}/icons:/app/public/icons
      - ${HOMARR_PATH}/data:/data
      - ${HOMARR_PATH}/appdata:/appdata
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    env_file: '.env'
    container_name: bazarr
    user: 1000:1000
    network_mode: "service:gluetun"
    volumes:
      - ${APP_CONFIG}/bazarr:/config
      - ${MOUNT_POINT}:/media
    restart: unless-stopped
  
  configarr:
    image: ghcr.io/raydak-labs/configarr:latest
    env_file: '.env'
    container_name: bazarr
    user: 1000:1000
    network_mode: "service:gluetun"
    volumes:
      - ${APP_CONFIG}/configarr/config:/app/config
      - ${APP_CONFIG}/configarr/dockerrepos:/app/repos
      - ${APP_CONFIG}/configarr/custom/cfs:/app/cfs 
      - ${APP_CONFIG}/configarr/custom/templates:/app/templates

  qbittorrent:
    image: linuxserver/qbittorrent:latest
    env_file: '.env'
    container_name: qbittorrent
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_CONFIG}:/config
      - ${MOUNT_POINT}/torrents:/media/torrents
    depends_on:
      - gluetun
    restart: unless-stopped

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    env_file: '.env'
    container_name: jellyseerr
    user: 0:0
    ports:
      - ${JELLYSEER_PORT}:5055
    volumes:
      - ${APP_CONFIG}/jellyseer:/app/config
    restart: unless-stopped

  gluetun:
    image: qmcgaw/gluetun:latest
    env_file: '.env'
    container_name: gluetun
    hostname: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - ${TORRENTING_PORT}:${TORRENTING_PORT}
      - ${TORRENTING_PORT}:${TORRENTING_PORT}/udp
      - ${WEBUI_PORT}:${WEBUI_PORT}
      - ${PROWLARR_PORT}:9696
      - ${SONARR_PORT}:8989
      - ${RADARR_PORT}:7878
      - ${BAZARR_PORT}:6767
    volumes:
      - ${APP_CONFIG}/gluetun:/gluetun
    restart: always

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    env_file: '.env'
    container_name: nginx-proxy-manager
    ports:
      - 80:80
      - 443:443
      - 81:81
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - database
    restart: unless-stopped
  
  database:
    image: yobasystems/alpine-mariadb:latest
    env_file: '.env'
    container_name: database
    volumes:
      - ./mysql:/var/lib/mysql
    restart: unless-stopped

networks:
  default:
    external: true
    name: bobby-home