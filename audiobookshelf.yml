services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    env_file:
      - stack.env
    ports:
      - ${AUDIOBOOKSHELF_PORT}:80
    volumes:
      - ${MOUNT_POINT_BOOKS}:/audiobooks
      - ${MOUNT_POINT_BOOKS_CONFIG}:/config
      - ${MOUNT_POINT_BOOKS_METADATA}:/metadata
    restart: unless-stopped